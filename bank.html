<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="h-auto w-9/12 bg-lime-100  mx-auto mt-10 rounded-md p-8 mb-32">
        <main class="bg-pink-400 pt-5 pb-5 m-5 rounded-md">
            <h1 class="text-6xl font-bold text-center mt-5 mb-12">
                Issa moto <span class="text-amber-400">Baper
                    Taka tulo</span>!!
            </h1>
        </main>

        <section>
            <div class="grid grid-cols-3 gap-4 text-center mt-16">
                <div class="bg-green-500 p-5 rounded-md">
                    <h3 class="text-2xl font-semibold">Deposit</h3>
                    <h2 class="text-5xl">$<span id="total-deposit">00</span></h2>
                </div>
                <div class="bg-lime-500 p-5 rounded-md">
                    <h3 class="text-2xl font-semibold">Withdraw</h3>
                    <h2 class="text-5xl">$ <span id="total-withdraw">00</span></h2>
                </div>
                <div class="bg-pink-500 p-5 rounded-md">
                    <h3 class="text-2xl font-semibold">Balance</h3>
                    <h2 class="text-5xl">$<span id="total-balance">1100</span></h2>
                </div>
            </div>
        </section>

        <section>
            <div class="grid grid-cols-2 gap-4 mt-16">
                <div class="bg-violet-500 p-5 rounded-md">
                    <h2 class="text-xl font-semibold text-white">Please Deposit
                    </h2>
                    <input class="block w-9/12 mx-auto my-4 p-1" type="number" name="" id="deposit-field"
                        placeholder="$ amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-blue-800 px-4 py-1 rounded-md mx-12 text-white hover:bg-yellow-600">Deposit
                    </button>
                </div>
                <div class="bg-violet-700 p-5 rounded-md">
                    <h2 class="text-xl font-semibold text-white">Please Withdraw
                    </h2>
                    <input class="block w-9/12 mx-auto my-4 p-1" type="number" name="" id="withdraw-amount"
                        placeholder="$ amount you want to withdraw">
                    <button id="withdraw-btn"
                        class="bg-blue-900 px-4 py-1 rounded-md mx-12 text-white hover:bg-yellow-600">Withdraw
                    </button>
                </div>
            </div>
        </section>
    </header>

    <script src="deposit.js"></script>
</body>

</html>
